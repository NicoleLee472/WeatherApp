<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="images/icons8-cloud-16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="src/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Whats the weather?</h1>
      <div
        class="date"
        id="current-date">
        Date will go here
      </div>
      <form>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="requestedCity"
              placeholder="Enter a city.." />
          </div>
          <div class="col-auto">
            <span>
              <button
                type="submit"
                class="btn btn-info"
                id="searchButton">
                Search
              </button>
              <button
                type="info"
                class="btn btn-dark"
                id="current-location">
                <img
                  src="images/icons8-location-30.png"
                  alt="Current Location"
                  height="23px" />
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div
      class="container today"
      id="todayBlock"
      hidden>
      <div class="overview">
        <h2 id="chosenCity">
          <small
            id="stateAndCountry"
            class="country"></small>
        </h2>

        <ul>
          <li id="currentDayAndTime">Sunday 11:00pm</li>
          <li
            id="currentDescription"
            class="current-description"></li>
        </ul>
      </div>
      <div class="row today-forecast">
        <div class="col-6 today-current-temperature">
          <img
            src="images/partly-cloudy.png"
            alt="Sunny"
            class="currentWeatherEmoji"
            id="currentWeatherEmoji" />
          <span
            id="currentTemperature"
            class="currentTemperatureClass"></span>
          <span class="temperature-scale">
            <span
              id="temperatureScaleC"
              class="temperatureScaleActive"
              >°C </span
            ><span>|</span
            ><span
              id="temperatureScaleF"
              class="temperatureScaleInactive"
              >°F</span
            >
          </span>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="currentHumidity"></span>%</li>
            <li>Wind: <span id="currentWind"></span> m/s</li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <footer class="fixed-bottom">
        <a
          href="https://github.com/NicoleLee472/WeatherApp"
          class="href"
          target="_blank"
          >Open source code by</a
        >
        Nicole
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
