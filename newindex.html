<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="src/newstyles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Whats the weather?</h1>
      <div
        class="date"
        id="current-date">
        Date will go here
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input
            type="search"
            id="search-input"
            class="form-control"
            aria-describedby="citySearch" />
        </div>
        <div class="col-auto">
          <span>
            <button
              type="button"
              class="btn btn-info">
              Search
            </button>
            <button
              type="info"
              class="btn btn-dark"
              id="current-location">
              <img
                src="images/icons8-location-30.png"
                alt="Current Location"
                height="23px" />
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="container today">
      <div class="overview">
        <h2>Melbourne</h2>
        <ul>
          <li>Sunday 11:00pm</li>
          <li>Clear</li>
        </ul>
      </div>
      <div class="row today-forecast">
        <div class="col-6 today-current-temperature">
          <img
            src="images/icons8-sun-40.png"
            alt="Sunny"
            class="src" />
          12°C | °F
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 73%</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <footer class="fixed-bottom">
        <a
          href="https://github.com/NicoleLee472/WeatherApp"
          class="href"
          target="_blank"
          >Open source code by</a
        >
        Nicole
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
